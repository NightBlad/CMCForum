<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4a90e2, #50a3a2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            color: #fff;
            margin: 0;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }

            .register-container h2 {
                text-align: center;
                margin-bottom: 1.5rem;
                font-weight: bold;
            }

            .register-container .form-control {
                background-color: rgba(255, 255, 255, 0.8);
                border: none;
                border-radius: 4px;
            }

            .register-container .btn {
                margin-top: 1rem;
                padding: 0.75rem;
                font-size: 1.2rem;
                transition: background-color 0.3s, transform 0.3s;
            }

            .register-container .btn-success:hover {
                background-color: #28a745;
                transform: scale(1.05);
            }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

            .back-button:hover {
                background-color: rgba(0, 0, 0, 0.7);
                transform: scale(1.05);
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button class="btn back-button" onclick="window.location.href='/Welcome.html'">Quay lại</button>
    <div class="register-container">
        <h2>Đăng ký tài khoản</h2>
        <form id="register-form">
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" id="dateOfBirth" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Liên hệ (Email)</label>
                <input type="email" class="form-control" id="contact" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" required>
                <small id="usernameHelp" class="form-text text-muted"></small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <small id="passwordHelp" class="form-text text-muted"></small>
            </div>
            <button type="submit" class="btn btn-success w-100">Xác nhận đăng ký</button>
        </form>
        <p id="register-message" class="text-center mt-3"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = 'https://universityforum-a3fnc9f9c2axfaef.canadacentral-01.azurewebsites.net/api';
        const form = document.getElementById('register-form');
        const message = document.getElementById('register-message');
        const usernameHelp = document.getElementById('usernameHelp');
        const passwordHelp = document.getElementById('passwordHelp');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            const contact = document.getElementById('contact').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                passwordHelp.textContent = 'Mật khẩu không khớp.';
                passwordHelp.style.color = 'red';
                return;
            } else {
                passwordHelp.textContent = '';
            }

            try {
                const usernameExists = await checkUsernameExists(username);
                if (usernameExists) {
                    usernameHelp.textContent = 'Tên đăng nhập đã tồn tại.';
                    usernameHelp.style.color = 'red';
                    return;
                } else {
                    usernameHelp.textContent = '';
                }

                await axios.post(`${API_URL}/Auth/register`, {
                    fullName,
                    dateOfBirth,
                    contact,
                    username,
                    password
                });
                message.innerHTML = 'Đăng ký thành công! <a href="welcome.html">Quay lại trang chào mừng để đăng nhập</a>';
                message.style.color = 'green';
            } catch (error) {
                message.textContent = 'Đăng ký thất bại. Vui lòng thử lại.';
                message.style.color = 'red';
            }
        });

        async function checkUsernameExists(username) {
            try {
                const response = await axios.get(`${API_URL}/Auth/check-username`, {
                    params: { username }
                });
                return response.data.exists;
            } catch (error) {
                console.error('Error checking username:', error);
                return false;
            }
        }
    </script>
</body>
</html>
