<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyệt bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 60px;
            background-color: #2c3e50;
            height: 100vh;
            text-align: center;
            padding-top: 20px;
        }

            .sidebar img {
                width: 40px;
                margin: 20px 0;
                cursor: pointer;
            }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .post {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

            .post-header img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 10px;
            }

        .post-actions button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="https://via.placeholder.com/40" alt="Logo CMC">
        <img src="https://via.placeholder.com/40" alt="Trang chủ" onclick="window.location.href='admin-homepage.html'">
        <img src="https://via.placeholder.com/40" alt="Lượt thích">
        <img src="https://via.placeholder.com/40" alt="Bình luận">
        <img src="https://via.placeholder.com/40" alt="Đăng bài">
        <img src="https://via.placeholder.com/40" alt="Duyệt bài viết">
    </div>
    <div class="content">
        <h2>Duyệt bài viết</h2>
        <div id="pending-posts-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = 'https://localhost:7196/api';
        const token = localStorage.getItem('token');

        // Tải danh sách bài viết đang chờ duyệt
        async function loadPendingPosts() {
            try {
                const response = await axios.get(`${API_URL}/Admin/posts/pending`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const posts = response.data;
                const container = document.getElementById('pending-posts-container');
                container.innerHTML = '';

                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <div class="post-header">
                            <img src="https://via.placeholder.com/40" alt="Avatar">
                            <div>
                                <strong>${post.author}</strong>
                                <small>${new Date(post.createdAt).toLocaleString()}</small>
                            </div>
                        </div>
                        <h5>${post.title}</h5>
                        <p>${post.content}</p>
                        <div class="post-actions">
                            <button class="btn btn-sm btn-success" onclick="approvePost(${post.id})">Duyệt</button>
                            <button class="btn btn-sm btn-danger" onclick="rejectPost(${post.id})">Từ chối</button>
                        </div>
                    `;
                    container.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error loading pending posts:', error);
                alert('Không thể tải danh sách bài viết chờ duyệt');
            }
        }

        // Duyệt bài viết
        async function approvePost(postId) {
            try {
                await axios.put(`${API_URL}/Admin/posts/${postId}/approve`, {}, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadPendingPosts();
            } catch (error) {
                console.error('Error approving post:', error);
                alert('Không thể duyệt bài viết');
            }
        }

        // Từ chối bài viết
        async function rejectPost(postId) {
            try {
                await axios.put(`${API_URL}/Admin/posts/${postId}/reject`, {}, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadPendingPosts();
            } catch (error) {
                console.error('Error rejecting post:', error);
                alert('Không thể từ chối bài viết');
            }
        }

        // Tải bài viết khi vào trang
        loadPendingPosts();
    </script>
</body>
</html>
