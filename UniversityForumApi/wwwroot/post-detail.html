<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .post {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

            .post-header img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 10px;
            }

        .comment-list {
            margin-top: 10px;
        }

        .comment-item {
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chi tiết bài viết</h2>
        <div id="post-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = 'https://localhost:7196/api';
        const token = localStorage.getItem('token');
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        if (!token) {
            window.location.href = 'login.html';
        }

        if (!postId) {
            document.getElementById('post-container').innerHTML = '<p>Không có ID bài viết.</p>';
        } else {
            loadPost();
        }

        async function loadPost() {
            try {
                const response = await axios.get(`${API_URL}/Post/${postId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const post = response.data;
                const container = document.getElementById('post-container');

                if (!post) {
                    container.innerHTML = '<p>Bài viết không tồn tại hoặc chưa được duyệt.</p>';
                    return;
                }

                const comments = Array.isArray(post.comments) ? post.comments : [];
                container.innerHTML = `
                    <div class="post">
                        <div class="post-header">
                            <img src="https://via.placeholder.com/40" alt="Avatar">
                            <div>
                                <strong>${post.author || 'Unknown'}</strong>
                                <small>${post.createdAt ? new Date(post.createdAt).toLocaleString() : 'Unknown'}</small>
                            </div>
                        </div>
                        <h5>${post.title || 'Không có tiêu đề'}</h5>
                        <p>${post.content || 'Không có nội dung'}</p>
                        <p><strong>Lượt thích:</strong> ${post.likeCount || 0}</p>
                        <div class="comment-list">
                            ${comments.length > 0 ? comments.map(comment => `
                                <div class="comment-item">
                                    <strong>${comment.author || 'Unknown'}</strong>: ${comment.content || 'Không có nội dung'}
                                    <small> - ${comment.createdAt ? new Date(comment.createdAt).toLocaleString() : 'Unknown'}</small>
                                </div>
                            `).join('') : '<p>Chưa có bình luận nào.</p>'}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Lỗi khi tải bài viết:', error);
                document.getElementById('post-container').innerHTML = '<p>Đã xảy ra lỗi khi tải bài viết.</p>';
            }
        }
    </script>
</body>
</html>
