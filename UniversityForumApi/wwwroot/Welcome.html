<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .welcome-container {
            text-align: center;
        }
        .welcome-container h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

            padding: 0.75rem 1.5rem;

        }
    </style>

<body>
    <div class="welcome-container">
        <h1>Chào mừng đến với diễn đàn sinh viên trường CMC</h1>
        <button class="btn btn-success" onclick="window.location.href='register.html'">Đăng ký tài khoản</button>
        <button class="btn btn-primary" onclick="window.location.href='login.html'">Đăng nhập tài khoản</button>
    </div>

</html>
