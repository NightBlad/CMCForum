<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Sửa lỗi CSS sidebar */
        .sidebar {
            position: fixed; /* Thanh sidebar cố định */
            top: 0;
            left: 0;
            width: 60px;
            height: 100vh; /* Chiếm toàn bộ chiều cao màn hình */
            background-color: #fafafa;
            text-align: center;
            padding-top: 20px;
            overflow-y: auto; /* Thêm thanh cuộn nếu nội dung dài */
        }

            .sidebar img {
                width: 40px;
                margin: 20px 0;
                cursor: pointer;
                transition: transform 0.2s;
            }

                .sidebar img:hover {
                    transform: scale(1.1);
                }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
            margin-left: 60px; /* Đảm bảo nội dung không bị che bởi sidebar */
        }

        .header-section {
            display: flex;
            align-items: center;
            gap: 20px; /* Khoảng cách giữa "Trang chủ" và thanh tìm kiếm */
            margin-bottom: 15px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #search-input {
            width: 200px; /* Chiều rộng cố định cho thanh tìm kiếm */
            padding: 6px 12px;
            border: 1px solid #ced4da;
        }

        #search-button {
            padding: 6px 10px;
        }

        h2 {
            margin: 0; /* Loại bỏ khoảng cách mặc định của h2 */
        }

        /* ========== BẮT ĐẦU PHẦN CHỈNH SỬA GIAO DIỆN POST ========== */
        .post {
            border: 1px solid #ddd; /* Viền mỏng */
            border-radius: 8px; /* Bo góc nhẹ */
            margin-bottom: 20px; /* Khoảng cách giữa các bài */
            padding: 15px; /* Khoảng cách nội dung bên trong */
            background-color: #fff; /* Nền trắng */
        }

        /* Header bài viết: ảnh đại diện, tác giả, thời gian */
        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

            .post-header img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                object-fit: cover;
            }

            .post-header .author {
                font-weight: 600;
            }

            .post-header .time {
                font-size: 14px;
                color: #999;
            }

        /* Nội dung bài viết */
        .post-content {
            margin-top: 5px;
            font-size: 15px;
            line-height: 1.5;
        }

        /* Khu vực nút like, bình luận */
        .post-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

            .post-actions button {
                border: none;
                background: none;
                cursor: pointer;
                color: #555;
                font-size: 14px;
                padding: 0;
                transition: color 0.2s;
            }

                .post-actions button:hover {
                    color: #000;
                }

        /* Nút đã like */
        .liked {
            color: #007bff !important;
            font-weight: 600;
        }

        /* Form comment & danh sách comment */
        .comment-form {
            display: none; /* Ẩn mặc định, sẽ bật/tắt bằng JS */
        }

        .comment-list {
            display: none; /* Ẩn mặc định, sẽ bật/tắt bằng JS */
            margin-top: 10px;
        }

        .comment-item {
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        /* Bộ lọc bình luận */
        .comment-filter {
            margin-top: 10px;
            display: none; /* Ẩn mặc định, sẽ hiển thị cùng comment-list */
        }

        /* Khu vực hiển thị ảnh và video trong bài viết */
        .media-container {
            max-width: 500px; /* Chiều rộng tối đa */
            max-height: 400px; /* Chiều cao tối đa */
            margin-top: 10px;
            overflow: hidden; /* Ẩn phần thừa nếu có */
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .media-container img,
            .media-container video {
                width: 100%;
                height: 100%;
                object-fit: contain; /* Đảm bảo hiển thị đầy đủ, không bị cắt */
                border-radius: 4px;
                cursor: pointer; /* Con trỏ tay cho ảnh (có thể nhấn) */
            }

        /* CSS cho popup phóng to ảnh */
        .image-zoom-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1001;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }

            .image-zoom-popup img {
                max-width: 100%;
                max-height: 80vh; /* Giới hạn chiều cao để không vượt quá màn hình */
                object-fit: contain;
            }

            .image-zoom-popup .close-btn {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 24px;
                font-weight: bold;
                cursor: pointer;
                color: #333;
            }

        /* CSS cho preview file */
        #media-preview img,
        #media-preview video {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 4px;
        }

        /* ========== KẾT THÚC PHẦN CHỈNH SỬA GIAO DIỆN POST ========== */

        .popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 30%;
            width: 40%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }

            .popup textarea {
                width: 100%;
                height: 100px;
                margin-bottom: 10px;
            }

        .notification-popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 10%;
            width: 300px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .notification-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

            .notification-item:last-child {
                border-bottom: none;
            }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }

        /* CSS cho menu người dùng */
        .user-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001;
        }

        .user-avatar img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1002;
            width: 150px;
        }

        .menu-item {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }

            .menu-item:hover {
                background-color: #f1f1f1;
            }

        /* CSS cho nút cài đặt và menu bài viết */
        .post-settings {
            position: relative;
            margin-left: auto;
        }

        .post-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

            .post-menu button {
                display: block;
                width: 100%;
                text-align: left;
                padding: 8px 10px;
                border: none;
                background: none;
                cursor: pointer;
            }

                .post-menu button:hover {
                    background-color: #f8f9fa;
                }
    </style>
</head>
<body>
    <div class="user-menu">
        <div class="user-avatar" onclick="toggleMenu()">
            <img src="/HinhAnh/avatar.jpg" alt="Avatar" class="rounded-circle">
        </div>
        <div class="menu-dropdown" id="menu-dropdown">
            <a href="profile.html" class="menu-item">Trang cá nhân</a>
            <a href="userinfo.html" class="menu-item">Thông tin cá nhân</a>
            <a href="#" class="menu-item" onclick="logout()">Đăng xuất</a>
        </div>
    </div>

    <div class="sidebar">
        <img src="/HinhAnh/CMC-logo.png" alt="Logo CMC" onclick="window.location.href='admin-homepage.html'">
        <img src="/HinhAnh/home.png" alt="Trang chủ" onclick="window.location.href='admin-homepage.html'">
        <img src="/HinhAnh/like.png" alt="Lượt thích" onclick="showNotifications('likes')">
        <img src="/HinhAnh/comment.png" alt="Bình luận" onclick="showNotifications('comments')">
        <img src="/HinhAnh/post.png" alt="Đăng bài" onclick="openPostPopup('create')">
        <img src="/HinhAnh/website.png" alt="Duyệt bài viết" onclick="window.location.href='review.html'">
        <img src="/HinhAnh/users.png" alt="Quản lý người dùng" onclick="window.location.href='admin-users.html'" title="Quản lý người dùng">
    </div>

    <div class="content">
        <div class="header-section">
            <h2>Trang chủ Admin</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Tìm kiếm bài viết..." class="form-control">
                <button id="search-button" class="btn btn-outline-secondary">
                    <img src="/HinhAnh/loupe.png" alt="Search" style="width: 20px; height: 20px;">
                </button>
            </div>
        </div>
        <div class="filter-section mb-3">
            <label for="post-filter" class="me-2">Lọc bài viết theo:</label>
            <select id="post-filter" class="form-select d-inline w-auto" onchange="filterPosts(this.value)">
                <option value="newest">Mới nhất</option>
                <option value="oldest">Cũ nhất</option>
                <option value="most-liked">Nhiều lượt thích nhất</option>
            </select>
        </div>
        <div id="posts-container"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="post-popup">
        <h3>Đăng bài mới</h3>
        <form id="post-form">
            <div class="mb-3">
                <label for="post-title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="post-title" required>
            </div>
            <div class="mb-3">
                <label for="post-content" class="form-label">Nội dung</label>
                <textarea class="form-control" id="post-content" required></textarea>
            </div>
            <div class="mb-3">
                <label for="media-upload" class="form-label">Tải lên hình ảnh hoặc video (tùy chọn)</label>
                <input type="file" class="form-control" id="media-upload" accept="image/*,video/*">
                <div id="media-preview" class="mt-2"></div>
            </div>
            <button type="submit" class="btn btn-primary">Đăng bài</button>
            <button type="button" class="btn btn-secondary" onclick="closePostPopup()">Hủy</button>
        </form>
    </div>

    <div class="overlay" id="notification-overlay"></div>
    <div class="notification-popup" id="notification-popup">
        <h4>Thông báo</h4>
        <div id="notification-list"></div>
        <button class="btn btn-secondary mt-2 w-100" onclick="closeNotificationPopup()">Đóng</button>
    </div>

    <!-- Popup phóng to ảnh -->
    <div class="overlay" id="image-zoom-overlay"></div>
    <div class="image-zoom-popup" id="image-zoom-popup">
        <span class="close-btn" onclick="closeImageZoomPopup()">X</span>
        <img id="zoomed-image" src="" alt="Zoomed Image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = 'https://universityforum-a3fnc9f9c2axfaef.canadacentral-01.azurewebsites.net/api';
        const token = localStorage.getItem('token');
        let currentPostId = null;

        // Kiểm tra đăng nhập
        if (!token) {
            window.location.href = 'login.html';
        }

        // Tải thông tin cá nhân từ API
        async function loadUserInfo() {
            try {
                const response1 = await axios.get(`${API_URL}/Auth/info`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const user = response1.data;
                userRole = user.role;
            } catch (error) {
                console.error('Lỗi khi tải thông tin cá nhân:', error);
                document.getElementById('user-info').innerHTML = '<p>Đã xảy ra lỗi khi tải thông tin cá nhân.</p>';
            }
        }

        // Tải danh sách bài viết
        async function loadPosts(filterType = 'newest') {
            try {
                const response = await axios.get(`${API_URL}/Post`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                let posts = response.data;

                // Sắp xếp theo bộ lọc
                if (filterType === 'newest') {
                    posts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                } else if (filterType === 'oldest') {
                    posts.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                } else if (filterType === 'most-liked') {
                    posts.sort((a, b) => (b.likeCount || 0) - (a.likeCount || 0));
                }

                displayPosts(posts);
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('posts-container').innerHTML = '<p>Đã xảy ra lỗi khi tải bài viết.</p>';
            }
        }

        // Hiển thị danh sách bài viết
        function displayPosts(posts) {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';

            if (!posts || posts.length === 0) {
                container.innerHTML = '<p>Không có bài viết nào để hiển thị.</p>';
                return;
            }

            posts.forEach(post => {
                const comments = Array.isArray(post.comments) ? post.comments : [];
                const postElement = document.createElement('div');
                postElement.className = 'post';

                // Kiểm tra phần mở rộng của mediaUrl để xác định loại file
                const isVideo = post.mediaUrl && ['.mp4', '.mov'].some(ext => post.mediaUrl.toLowerCase().endsWith(ext));

                postElement.innerHTML = `
                        <div class="post-header">
                            <img src="/HinhAnh/avatar.jpg" alt="Avatar">
                            <div>
                                <div class="author">${post.author || 'Unknown'}</div>
                                <div class="time">${post.createdAt ? new Date(post.createdAt).toLocaleString() : 'Unknown'}</div>
                            </div>
                            <div class="post-settings ms-auto">
                                <button style="font-size:20px" class="btn btn-sm btn-link" onclick="togglePostMenu(${post.id})">⋮</button>
                                <div class="post-menu" id="post-menu-${post.id}" style="display: none;">
                                    ${post.isAuthor ? `<button class="btn btn-sm btn-light" onclick="editPost(${post.id})">Sửa</button>` : ''}
                                    <button class="btn btn-sm btn-light" onclick="deletePost(${post.id})">Xóa</button>
                                    ${post.isAuthor || userRole === 'Admin' ? `
                                    <button class="btn btn-sm btn-light" onclick="toggleHidePost(${post.id}, ${post.isHidden})">
                                        ${post.isHidden ? 'Hiển thị lại' : 'Ẩn bài viết'}
                                    </button>` : ''}
                                </div>
                            </div>
                        </div>

                        <div class="post-content">
                            <h6>${post.title || ''}</h6>
                            <p>${post.content || ''}</p>
                            ${post.mediaUrl ? `
                                <div class="media-container">
                                    ${isVideo ?
                            `<video src="${post.mediaUrl}" controls></video>` :
                            `<img src="${post.mediaUrl}" alt="Post Media" onclick="openImageZoomPopup('${post.mediaUrl}')">`}
                                </div>` : ''}
                        </div>

                        <div class="post-actions">
                            <button class="${post.userLiked ? 'liked' : ''}" onclick="likePost(${post.id}, this)">
                                ${post.userLiked ? 'Bỏ thích' : 'Thích'} (${post.likeCount || 0})
                            </button>
                            <button onclick="openCommentBox(${post.id}, ${comments.length})">
                                Bình luận (${comments.length})
                            </button>
                        </div>

                        <!-- Form nhập comment (ẩn mặc định) -->
                        <div class="comment-form mt-3" id="comment-form-${post.id}">
                            <input type="text" class="form-control mb-2" id="comment-input-${post.id}" placeholder="Viết bình luận...">
                            <button class="btn btn-sm btn-primary" onclick="addComment(${post.id})">Gửi</button>
                        </div>

                        <!-- Bộ lọc bình luận -->
                        <div class="comment-filter" id="comment-filter-${post.id}">
                            <label for="comment-filter-select-${post.id}" class="me-2">Lọc bình luận theo:</label>
                            <select id="comment-filter-select-${post.id}" class="form-select d-inline w-auto" onchange="filterComments(${post.id}, this.value)">
                                <option value="newest">Mới nhất</option>
                                <option value="oldest">Cũ nhất</option>
                            </select>
                        </div>

                        <!-- Danh sách comment (ẩn mặc định) -->
                        <div class="comment-list mt-3" id="comments-container-${post.id}">
                            ${comments.length > 0
                        ? comments.map(comment => `
                                    <div class="comment-item">
                                        <strong>${comment.author || 'Unknown'}</strong>: ${comment.content || ''}
                                        <br>
                                        <small>${comment.createdAt ? new Date(comment.createdAt).toLocaleString() : 'Unknown'}</small>
                                    </div>
                                `).join('')
                        : '<p>Chưa có bình luận nào.</p>'
                    }
                        </div>
                    `;
                container.appendChild(postElement);
            });
        }

        // Mở/Tắt form comment, bộ lọc và danh sách comment
        function openCommentBox(postId, totalComments) {
            const form = document.getElementById(`comment-form-${postId}`);
            const filter = document.getElementById(`comment-filter-${postId}`);
            const list = document.getElementById(`comments-container-${postId}`);

            // Toggle hiển thị
            form.style.display = (form.style.display === 'none' || !form.style.display) ? 'block' : 'none';
            filter.style.display = (filter.style.display === 'none' || !filter.style.display) ? 'block' : 'none';
            list.style.display = (list.style.display === 'none' || !list.style.display) ? 'block' : 'none';
        }

        // Tìm kiếm bài viết
        async function searchPosts(keyword) {
            try {
                const response = await axios.get(`${API_URL}/Post?keyword=${encodeURIComponent(keyword)}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                displayPosts(response.data);
            } catch (error) {
                console.error('Error searching posts:', error);
                alert('Không thể tìm kiếm bài viết');
            }
        }

        // Sự kiện cho nút tìm kiếm
        document.getElementById('search-button').addEventListener('click', function () {
            const searchInput = document.getElementById('search-input');
            const keyword = searchInput.value.trim();
            if (keyword) {
                searchPosts(keyword);
            } else {
                loadPosts(); // Tải lại tất cả bài viết nếu không có từ khóa
            }
        });

        // Sự kiện nhấn Enter trong ô input
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const keyword = this.value.trim();
                if (keyword) {
                    searchPosts(keyword);
                } else {
                    loadPosts();
                }
            }
        });

        function filterPosts(filterType) {
            loadPosts(filterType);
        }

        function filterComments(postId, filterType) {
            const commentsContainer = document.getElementById(`comments-container-${postId}`);
            const comments = Array.from(commentsContainer.getElementsByClassName('comment-item'));

            if (filterType === 'newest') {
                comments.sort((a, b) => {
                    const timeA = new Date(a.querySelector('small').textContent);
                    const timeB = new Date(b.querySelector('small').textContent);
                    return timeB - timeA;
                });
            } else if (filterType === 'oldest') {
                comments.sort((a, b) => {
                    const timeA = new Date(a.querySelector('small').textContent);
                    const timeB = new Date(b.querySelector('small').textContent);
                    return timeA - timeB;
                });
            }

            commentsContainer.innerHTML = '';
            comments.forEach(comment => commentsContainer.appendChild(comment));
        }

        async function likePost(postId, button) {
            try {
                const response = await axios.post(`${API_URL}/Like/post/${postId}`, {}, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const { message, action } = response.data;
                const likeCount = parseInt(button.textContent.match(/\d+/)?.[0]) || 0;

                if (action === "Liked") {
                    button.textContent = `Bỏ thích (${likeCount + 1})`;
                    button.classList.add('liked');
                } else if (action === "Unliked") {
                    button.textContent = `Thích (${likeCount - 1 >= 0 ? likeCount - 1 : 0})`;
                    button.classList.remove('liked');
                }

                alert(message);
                loadPosts();
            } catch (error) {
                console.error('Error liking post:', error);
                alert('Không thể xử lý lượt thích');
            }
        }
        // Add function to hide/unhide post
        async function toggleHidePost(postId, isHidden) {
            try {
                const response = await axios.put(`${API_URL}/Post/${postId}/${isHidden ? 'unhide' : 'hide'}`, {}, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                alert(response.data);
                loadPosts();
            } catch (error) {
                console.error('Error hiding/unhiding post:', error);
                alert('Không thể ẩn/hiển thị lại bài viết');
            }
        }

        async function addComment(postId) {
            const content = document.getElementById(`comment-input-${postId}`).value;
            if (!content) {
                alert('Vui lòng nhập nội dung bình luận');
                return;
            }

            try {
                await axios.post(`${API_URL}/Comment`, { postId, content }, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                document.getElementById(`comment-input-${postId}`).value = '';
                loadPosts();
            } catch (error) {
                console.error('Error adding comment:', error);
                alert('Không thể thêm bình luận');
            }
        }

        // Preview ảnh/video khi chọn file
        document.getElementById('media-upload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const mediaPreview = document.getElementById('media-preview');
            mediaPreview.innerHTML = '';

            if (file) {
                const fileType = file.type;
                const url = URL.createObjectURL(file);

                if (fileType.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = url;
                    mediaPreview.appendChild(img);
                } else if (fileType.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = url;
                    video.controls = true;
                    mediaPreview.appendChild(video);
                }
            }
        });

        const postForm = document.getElementById('post-form');
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            const mediaFile = document.getElementById('media-upload').files[0];

            const formData = new FormData();
            formData.append('title', title);
            formData.append('content', content);
            if (mediaFile) {
                formData.append('media', mediaFile);
            }

            try {
                if (currentPostId) {
                    await axios.put(`${API_URL}/Post/${currentPostId}`, formData, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'multipart/form-data'
                        }
                    });
                    alert('Bài viết đã được cập nhật');
                } else {
                    await axios.post(`${API_URL}/Post`, formData, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'multipart/form-data'
                        }
                    });
                    alert('Bài viết đã được gửi cho Admin');
                }
                closePostPopup();
                loadPosts();
                currentPostId = null;
            } catch (error) {
                console.error('Error:', error);
                alert(error.response?.data || 'Không thể xử lý bài viết');
            }
        });

        function openPostPopup(mode) {
            const popup = document.getElementById('post-popup');
            const titleElement = popup.querySelector('h3');
            if (mode === 'create') {
                titleElement.textContent = 'Đăng bài mới';
                document.getElementById('post-title').value = '';
                document.getElementById('post-content').value = '';
                document.getElementById('media-upload').value = '';
                document.getElementById('media-preview').innerHTML = '';
                currentPostId = null;
            } else if (mode === 'edit') {
                titleElement.textContent = 'Sửa bài viết';
            }
            popup.style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePostPopup() {
            document.getElementById('post-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('media-preview').innerHTML = '';
            document.getElementById('media-upload').value = '';
            currentPostId = null;
        }

        async function showNotifications(type) {
            try {
                const response = await axios.get(`${API_URL}/Notification`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const notifications = response.data;

                const notificationList = document.getElementById('notification-list');
                notificationList.innerHTML = '';

                const filteredNotifications = notifications.filter(n => {
                    if (type === 'likes') return n.content.includes('thích');
                    if (type === 'comments') return n.content.includes('bình luận');
                    return false;
                });

                if (filteredNotifications.length === 0) {
                    notificationList.innerHTML = '<p>Không có thông báo nào.</p>';
                } else {
                    filteredNotifications.forEach(notification => {
                        const item = document.createElement('div');
                        item.className = 'notification-item';
                        item.style.cursor = 'pointer';
                        item.innerHTML = `
                                <p>${notification.content}</p>
                                <small>${new Date(notification.createdAt).toLocaleString()}</small>
                            `;
                        if (notification.postId) {
                            item.addEventListener('click', () => {
                                window.location.href = `post-detail.html?id=${notification.postId}`;
                            });
                        }
                        notificationList.appendChild(item);
                    });
                }

                document.getElementById('notification-popup').style.display = 'block';
                document.getElementById('notification-overlay').style.display = 'block';
            } catch (error) {
                console.error('Lỗi khi tải thông báo:', error);
                alert('Không thể tải thông báo. Vui lòng thử lại sau.');
            }
        }

        function closeNotificationPopup() {
            document.getElementById('notification-popup').style.display = 'none';
            document.getElementById('notification-overlay').style.display = 'none';
        }

        function toggleMenu() {
            const menu = document.getElementById('menu-dropdown');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        function togglePostMenu(postId) {
            const menu = document.getElementById(`post-menu-${postId}`);
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', (event) => {
            const menus = document.querySelectorAll('.post-menu');
            menus.forEach(menu => {
                if (!menu.contains(event.target) && !event.target.classList.contains('btn-link')) {
                    menu.style.display = 'none';
                }
            });
        });

        function editPost(postId) {
            axios.get(`${API_URL}/Post/${postId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(response => {
                const post = response.data;
                document.getElementById('post-title').value = post.title;
                document.getElementById('post-content').value = post.content;
                currentPostId = postId;

                const mediaPreview = document.getElementById('media-preview');
                mediaPreview.innerHTML = '';
                if (post.mediaUrl) {
                    const isVideo = ['.mp4', '.mov'].some(ext => post.mediaUrl.toLowerCase().endsWith(ext));
                    if (isVideo) {
                        mediaPreview.innerHTML = `<video src="${post.mediaUrl}" controls></video>`;
                    } else {
                        mediaPreview.innerHTML = `<img src="${post.mediaUrl}" alt="Media Preview">`;
                    }
                }

                openPostPopup('edit');
            }).catch(error => {
                console.error('Lỗi khi lấy dữ liệu bài viết:', error);
                alert('Không thể tải dữ liệu bài viết');
            });
        }

        function deletePost(postId) {
            if (confirm('Bạn có chắc chắn muốn xóa bài viết này?')) {
                axios.delete(`${API_URL}/Post/${postId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(() => {
                    alert('Bài viết đã được xóa');
                    loadPosts();
                }).catch(error => {
                    console.error('Lỗi khi xóa:', error.response);
                    alert('Không thể xóa bài viết');
                });
            }
        }

        // Hàm mở popup phóng to ảnh
        function openImageZoomPopup(imageUrl) {
            const popup = document.getElementById('image-zoom-popup');
            const overlay = document.getElementById('image-zoom-overlay');
            const zoomedImage = document.getElementById('zoomed-image');

            zoomedImage.src = imageUrl;
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        // Hàm đóng popup phóng to ảnh
        function closeImageZoomPopup() {
            const popup = document.getElementById('image-zoom-popup');
            const overlay = document.getElementById('image-zoom-overlay');
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Gọi hàm loadPosts ban đầu
        loadUserInfo();
        loadPosts('newest');
    </script>
</body>
</html>
