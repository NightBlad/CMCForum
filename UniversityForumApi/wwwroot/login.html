<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4a90e2, #50a3a2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            color: #fff;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }

            .login-container h2 {
                text-align: center;
                margin-bottom: 1.5rem;
                font-weight: bold;
            }

            .login-container .form-control {
                background-color: rgba(255, 255, 255, 0.8);
                border: none;
                border-radius: 4px;
            }

            .login-container .btn {
                margin-top: 1rem;
                padding: 0.75rem;
                font-size: 1.2rem;
                transition: background-color 0.3s, transform 0.3s;
            }

            .login-container .btn-primary:hover {
                background-color: #007bff;
                transform: scale(1.05);
            }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

            .back-button:hover {
                background-color: rgba(0, 0, 0, 0.7);
                transform: scale(1.05);
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
        /* Add these responsive styles to your existing CSS in login.html */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }

                .login-container h2 {
                    font-size: 1.5rem;
                }

                .login-container .btn {
                    font-size: 1rem;
                    padding: 0.6rem;
                }

            .back-button {
                top: 10px;
                left: 10px;
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }

        /* Additional improvements for very small screens */
        @media (max-width: 350px) {
            .login-container {
                width: 95%;
                padding: 1rem;
            }

                .login-container h2 {
                    font-size: 1.3rem;
                    margin-bottom: 1rem;
                }

            .form-label {
                font-size: 0.9rem;
            }

            .login-container .form-control {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }

        /* Add touch feedback for buttons */
        .btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <button class="btn back-button" onclick="window.location.href='/Welcome.html'">Quay lại</button>
    <div class="login-container">
        <h2>Đăng nhập tài khoản</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
        <p id="login-message" class="text-center mt-3"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = 'https://universityforum-a3fnc9f9c2axfaef.canadacentral-01.azurewebsites.net/api';
        const form = document.getElementById('login-form');
        const message = document.getElementById('login-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post(`${API_URL}/Auth/login`, {
                    username,
                    password
                });
                localStorage.setItem('token', response.data.token);
                localStorage.setItem('role', response.data.role); // Giả sử API trả về role
                if (response.data.role === 'Admin') {
                    window.location.href = 'admin-homepage.html';
                } else {
                    window.location.href = 'homepage.html';
                }
            } catch (error) {
                message.textContent = 'Đăng nhập thất bại. Vui lòng kiểm tra lại.';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
