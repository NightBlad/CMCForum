<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

            .login-container h2 {
                text-align: center;
                margin-bottom: 1.5rem;
            }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập tài khoản</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
        <p id="login-message" class="text-center mt-3"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = 'https://localhost:7196/api';
        const form = document.getElementById('login-form');
        const message = document.getElementById('login-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post(`${API_URL}/Auth/login`, {
                    username,
                    password
                });
                localStorage.setItem('token', response.data.token);
                localStorage.setItem('role', response.data.role); // Giả sử API trả về role
                if (response.data.role === 'Admin') {
                    window.location.href = 'admin-homepage.html';
                } else {
                    window.location.href = 'homepage.html';
                }
            } catch (error) {
                message.textContent = 'Đăng nhập thất bại. Vui lòng kiểm tra lại.';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
